fuse:
  dir: "/litefs"

data:
  dir: "/data"

exec: "/app/server"

lease:
  type: "consul"
  candidate: true
  advertise-url: "http://${FLY_ALLOC_ID}.vm.${FLY_APP_NAME}.internal:20202"
  consul:
    url: "${FLY_CONSUL_URL}"
    key: "${FLY_APP_NAME}/primary"

proxy:
  addr: ":8080"
  target: "localhost:8081"
  db: "app.db"
